<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bhagya</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>hi</h1>
    <h2>hello</h2>
    <h3>hi again</h3>
    <h4>hello again</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    <p>paragraph</p>
    <b>Bold Text</b>
    <p>hello <strong>people</strong>,how are you</p>
    <i>Italic text</i>
    <p>This is <em>bangalore</em>city</p>
    <mark>Marked text</mark>
    <small>smaller text</small>
    <del>deleted text</del>
    <ins>inserted text</ins>
    <sub>subscript text</sub>
    <address>61#st cross<br>Main Road</address>
    <section>
        <bdo dir="rtl">This line will be written from right to left</bdo>
    <p>The<abbr title="Indian Premier League">IPL</abbr>was founded in</p>
</section>


    
</body>
</html>
